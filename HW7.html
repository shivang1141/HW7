<!DOCTYPE html>
<html >
    <head>

      <!-- Configuration -->
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

      <!-- Custom Title Bar -->
      <title>assignment7</title>

      <!-- jQuery UI Theme -->
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/dark-hive/jquery-ui.min.css">

      <!-- CSS file to override stuff -->
      <link rel="stylesheet" href="index.css">
      
    </head>
    <body>

    <div >
         <div>
            <h1 class="name">
               <span class="title">Welcome to my page</span>
            </h1>

             <div>
              <div class="info">Enter number between -50 and 50 to make multiplication table</div>
            </div>

         </div>

        <!-- table and form https://api.jqueryui.com/slider/-->
        
        <div class="row">
            <div class="margins">
              <form id="form" name="form" >
                <div>
                  <label>Starting horizontal number : </label>
                  <input type="number" id="horizontal_start" name="horizontal_start" value="0" required>
                  <div id="slider_horizontal_start"></div>
                </div>

                <div>
                  <label>Ending horizontal number : </label>
                  <input type="number" id="horizontal_end" name="horizontal_end" value="0" required>
                  <div id="slider_horizontal_end"></div>
                </div>

                <div>
                  <label>Starting vertical number : </label>
                  <input type="number" id="vertical_start" name="vertical_start" value="0" required>
                  <div id="slider_vertical_start"></div>
                </div>

                <div>
                  <label>Ending vertical number : </label>
                  <input type="number" id="vertical_end" name="vertical_end" value="0" required>
                  <div id="slider_vertical_end"></div>
                </div>

                <!-- onClick now saves the current multiplication tab into a new tab -->
                <input id="button_submit" class="submit_button" type="submit" onClick="save_tab();" value="Submit">
              </form>

              <!-- Error messages will appear here instead of in a popup. -->
              <div id="warning"></div>

            </div>
            
            <div class="info"> Click "Submit" and save table. You can delete saved table by clicking cross. You can only save 5 table. Go down to see saved table,
            </div>
            
          <div>
            <div id="multiplication_table"></div>
          </div>
            
        </div>
   
            <!-- Tables -->
            <div id="tabs">
              <ul>
              </ul>
            </div>
        
    </div>       

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins). -->
      <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

      <!-- Latest compiled and minified JavaScript -->
      <script type='text/javascript' src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

      <!-- jQuery Validation plugin -->
      <script type='text/javascript' src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.js"></script>
      <script type='text/javascript' src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/additional-methods.js"></script>

      <!-- jQuery UI Slider and Tab Wigets -->
      <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

      <script type='text/javascript' src="table.js"></script>

     <table>
        <script>  //https://stackoverflow.com/questions/16335050/flexslider-2-how-to-load-with-document-ready-function
            $( document ).ready(function() { slider(); validate(); auto_submit();  });
        </script>
     </table>
    </body>
</html>
